{{ if .Values.kongDashboard.deploy }}
apiVersion: v1
kind: Service
metadata:
  name:   {{ .Release.Name }}-kongdashboard
spec: 
  type: LoadBalancer
  ports:
  - name: dashui
    targetPort: 8080
    port: 8080
    protocol: TCP
  selector:
    app: {{ .Release.Name }}-kongdashboard
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-kongdashboard
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-kongdashboard
        app: {{ .Release.Name }}-kongdashboard
    spec:
      containers:
        - name: kongdash
          image: pgbi/kong-dashboard:v2
          args:
          - "-a {{ .Values.kongDashboard.user }}={{ .Values.kongDashboard.password }}"
          ports:
          - name: dash
            containerPort: 8080
            protocol: TCP
{{ end }}